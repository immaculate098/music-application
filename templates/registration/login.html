{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="login-container">
        <!-- Left side -->
        <div class="login-side">
            <div class="text-center">
                <span class="star-icon">&#9733;</span>
            </div>
            <h3>MUSIC APP</h3>
        </div>

        <!-- Right side -->
        <div class="login-form-side">
            <div class="login-form">
                <h2 class="text-info text-center">Welcome</h2>
                <p class="text-center">Login to your account to continue</p>
                <form method="post" class="form-group group-1">
                    {% csrf_token %}
                    <div class="d-flex flex-column">
                        <label for="username">Username</label>
                            {{ form.username }}
                    </div>
                        <div class="d-flex flex-column">
                            <label for="password">Password</label>
                            {{ form.password }}
                        </div>
                    <input class="btn btn-primary my-3" type="submit" value="Login">
                </form>
                
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'signup' %}" class="text-info">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
