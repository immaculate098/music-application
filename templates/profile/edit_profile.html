{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Page</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* edit profile page css */

body{
  font-family: 'Arial', sans-serif;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  /* height: 100vh; */
}

.form-group d-flex flex-column{
    border-radius: 20px;
    border-color: #f4b400;
}
.login-form {
  background-color: #fff;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

h2 {
  font-weight: bold;
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
  color:#f4b400;
}

form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 20px;
}
.input-container i {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    font-size: 18px;
    color: #999;
}

.input-container .form-control {
    border-radius: 30px;
    border: 2px solid #ccc; /* Default border color */
    padding: 10px 20px 10px 50px; /* Padding adjusted for icon */
    font-size: 16px;
    width: 100%;
    transition: border-color 0.3s ease;
}

.input-container .form-control:hover {
    border-color: #ccc;
}



.input-container .form-control.success {
    border-color: #90ee90; /* Light green for success */
}


.input-container .form-control:hover {
  border-color: #ccc;
}

.input-container .form-control:focus {
  outline: none;
  border-color: #90ee90; /* light green for focus */
  box-shadow: 0 0 5px rgba(144, 238, 144, 0.5);
}

.input-container .form-control.error {
  border-color: #ff6961; /* red border for error */
  box-shadow: 0 0 5px rgba(255, 105, 97, 0.5);
}

.btn {
  background-color:#f4b400;
  border: none;
  border-radius: 30px;
  padding: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  width: 100%;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #ffd700;
  cursor: pointer;
}

    </style>
</head>

<body>
    <div class="col-md-6 d-flex flex-column align-items-center justify-content-center p-4 py-5 my-4">
        <div class="login-form w-100">
            <h2 class="text-info text-center jay">Edit Profile</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group d-flex flex-column">
                    <label for="username">Username</label>
                    <i class="fa fa-user"></i>
                    {{ form.username }}
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="email">Email</label>
                    <i class="fa fa-envelope"></i>
                    {{ form.email }}
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="profile_pic">Profile Picture</label>
                    <i class="fa fa-image"></i>
                    {{ form.profile_pic }}
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="bio">Bio</label>
                    <i class="fa fa-info-circle"></i>
                    {{ form.bio }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
