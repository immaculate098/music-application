{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ track.name }} - Details</title>
    <link rel="stylesheet" href="{% static 'musicapp/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .track-details {
            display: flex;
            flex-direction: column;
            align-items: center;
           
                background-color: #121212;
                color: #fff;
            
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .track-details img {
            border-radius: 8px;
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 20px;
            margin-top: 30px;
        }
        .track-details h1 {
            margin: 0;
            font-size: 2em;
            color: white;
        }
        .track-details p {
            margin: 10px 0;
            color: white;
        }
        .track-controls {
            margin-top: 40px;
        }
        .track-controls audio {
            margin-bottom: 20px;
        }
        .track-controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        .track-controls form {
            margin: 0;
        }
        .track-controls button:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

         .submit{
            margin-top: 16px;
            padding: 8px 16px;
            background-color: #f4b400;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            border-color: #f4b400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="track-details">
            {% if track.album.images %}
                <img src="{{ track.album.images.0.url }}" alt="{{ track.name }}" class="album-image">
            {% endif %}
            <h1>{{ track.name }}</h1>
            <p>Artist: {{ track.artists.0.name }}</p>
            <p>Album: {{ track.album.name }}</p>
            <p>Release Date: {{ track.album.release_date }}</p>
            

            {% if track.preview_url %}
                <audio controls>
                    <source src="{{ track.preview_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            {% else %}
                <p>No preview available</p>
            {% endif %}


            <a href="http://localhost:3000/playlist"><button type="submit" class="submit">Add to Playlist</button></a> 
            <!-- {% if user.is_authenticated %}
                <form action="{% url 'add_to_playlist' track.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Add to Playlist</button>
                </form>
            {% endif %} -->
            <!-- <a href="{{ track.external_urls.spotify }}" target="_blank">
                <button>Open in Spotify</button>
            </a> -->
        </div>
    </div>
</body>
</html>
